name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: dev

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov hypothesis
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Run property-based tests
        run: |
          pytest tests/ -m property -v
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      
      - name: Lint code
        run: |
          pip install flake8
          flake8 src/ backend/ --max-line-length=120
  
  # Job 2: Build Lambda packages
  build-lambda:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Package Lambda functions
        run: |
          cd backend/lambda
          zip -r training_handler.zip training_handler.py
          zip -r inference_handler.zip inference_handler.py
          zip -r model_registry_handler.zip model_registry_handler.py
      
      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v3
        with:
          name: lambda-packages
          path: backend/lambda/*.zip
  
  # Job 3: Deploy to AWS (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-lambda]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Download Lambda artifacts
        uses: actions/download-artifact@v3
        with:
          name: lambda-packages
          path: backend/lambda/
      
      - name: Deploy Lambda functions
        run: |
          aws lambda update-function-code \
            --function-name mlops-platform-training-handler-${{ env.ENVIRONMENT }} \
            --zip-file fileb://backend/lambda/training_handler.zip
          
          aws lambda update-function-code \
            --function-name mlops-platform-inference-handler-${{ env.ENVIRONMENT }} \
            --zip-file fileb://backend/lambda/inference_handler.zip
          
          aws lambda update-function-code \
            --function-name mlops-platform-model-registry-handler-${{ env.ENVIRONMENT }} \
            --zip-file fileb://backend/lambda/model_registry_handler.zip
      
      - name: Upload Glue scripts
        run: |
          DATA_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name mlops-platform-${{ env.ENVIRONMENT }} \
            --query 'Stacks[0].Outputs[?OutputKey==`DataBucketName`].OutputValue' \
            --output text)
          
          aws s3 cp glue-scripts/data_validation.py s3://${DATA_BUCKET}/glue-scripts/
          aws s3 cp glue-scripts/data_preprocessing.py s3://${DATA_BUCKET}/glue-scripts/
      
      - name: Notify deployment success
        run: |
          echo "✅ Deployment successful to ${{ env.ENVIRONMENT }}"
  
  # Job 4: Integration tests (post-deployment)
  integration-test:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get API endpoint
        id: get-endpoint
        run: |
          API_ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name mlops-platform-${{ env.ENVIRONMENT }} \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text)
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
      
      - name: Test API endpoints
        run: |
          # Test model registry endpoint
          curl -f ${{ steps.get-endpoint.outputs.api_endpoint }}/models || exit 1
          echo "✅ API endpoints are healthy"
